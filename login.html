<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
		tailwind.config = {
			darkMode: 'class',
			theme: {
				extend: {
					colors: {
						primary: {
							"50": "#eff6ff",
							"100": "#dbeafe",
							"200": "#bfdbfe",
							"300": "#93c5fd",
							"400": "#60a5fa",
							"500": "#3b82f6",
							"600": "#0c7ce6",
							"700": "#1d4ed8",
							"800": "#1e40af",
							"900": "#1e3a8a"
						}
					}
				},
				fontFamily: {
					'body': [
						'Comfortaa, cursive'
					],
					'sans': [
						'Comfortaa, cursive'
					]
				}
			}
		}
    </script>
</head>
<body class="bg-gray-50">
<section>
    <div class="lg:flex items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="lg:w-1/2 flex w-8/12 flex-col items-center lg:items-end justify-center  mx-auto md:h-screen lg:py-0">
            <div class="w-full md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <div class="flex justify-center w-full mb-6 text-2xl font-semibold text-gray-900">
                        <a href="#" >
                            <img class="w-20 h-20 mr-2"
                                 src="https://www.globalprojeler.com/skillbadge/wp-content/uploads/2022/11/logo.png" alt="logo">
                        </a>
                    </div>
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Giriş yap
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" name="email" id="email"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                   placeholder="name@mail.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Şifre</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                   required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                           class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                                           required="">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500">Beni hatırla</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Şifremi
                                Unuttum?</a>
                        </div>
                        <button type="submit"
                                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            Giriş yap
                        </button>
                        <p class="text-sm font-light text-gray-500">
                            Henüz bir hesabınız yok mu? <a href="#"
                                                           class="font-medium text-primary-600 hover:underline">Kayıt
                            Ol</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="hidden lg:flex  items-center justify-center flex-1 h-screen">
            <img class="w-1/2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/authentication/illustration.svg"
                 alt="">
        </div>
    </div>
</section>
</body>
</html>
